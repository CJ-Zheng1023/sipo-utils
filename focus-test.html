<script type="text/javascript">
  var str = "<?xml version=\"1.0\" encoding=\"UTF-8\"?><result xmlns:tbl=\"http://oasis-open.org/specs/soextblx\" xmlns:xs=\"http://www.w3.org/2001/XMLSchema\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:siposeas=\"java:com.neusipo.generator.maker.XsltSeasParser\" xmlns:str=\"http://example.com/namespace\" xmlns:business=\"http://www.sipo.gov.cn/XMLSchema/business\" xmlns:base=\"http://www.sipo.gov.cn/XMLSchema/base\" xmlns:m=\"http://www.w3.org/1998/Math/MathML\"><div class=\"fullText\" dbId=\"DB201\" sc=\"\"><table><tr><td id=\"claim_title\" class=\"header\">权利要求</td></tr><tr><td class=\"content\" id=\"claim_1\"><business:ClaimText>1.一种高速旋转式动脉粥样斑块去除术装置，用来在具有给定直径的动脉中打开狭窄部位，该装置包括：</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_2\"><business:ClaimText>具有比所述动脉直径小的最大直径的引导线；</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_3\"><business:ClaimText>能在所述引导线上前进的柔软细长的可转动的驱动轴，所述驱动轴具有转动轴线；以及</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_4\"><business:ClaimText>至少一个附连在所述驱动轴上的偏心的磨削头，所述磨削头包括近端部分、中间部分和远端部分，其中，所述近端部分包括近端外表面，所述中间部分包括中间外表面，远端部分包括远端外表面，所述近端外表面具有朝向远端增大的直径，所述远端外表面具有朝向远端减小的直径，所述中间外表面是圆柱形的，其中，至少所述中间外表面包括组织去除部分，且其中，所述磨削头形成通过其中的驱动轴内腔以及中空腔，所述驱动轴至少部分地穿过所述驱动轴内腔。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_5\"><business:ClaimText>2.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头是至少部分地柔性的。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_6\"><business:ClaimText>3.如权利要求2所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头包括至少一个设置在所述近端、中间和/或远端部分上的柔性狭槽，其中，所述至少一个柔性狭槽具有可控的宽度、深度和切割角度。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_7\"><business:ClaimText>4.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头是非柔性的。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_8\"><business:ClaimText>5.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，穿过所述驱动轴内腔并附连到其上的所述驱动轴的部分包括单个、未断开的驱动轴。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_9\"><business:ClaimText>6.如权利要求5所述的旋转式动脉粥样斑块去除术装置，其特征在于，穿过所述驱动轴内腔并附连到其上的所述驱动轴的部分包括至少两个部分，每个部分附连到所述驱动轴内腔，所述至少两个驱动轴部分之间存在间隙。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_10\"><business:ClaimText>7.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头的所述中间外表面包括朝向远端增大的直径。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_11\"><business:ClaimText>8.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头的所述中间外表面包括朝向远端减小的直径。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_12\"><business:ClaimText>9.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头的所述中间外表面包括凸出的表面，所述凸出的表面的形状做成在所述近端和远端外表面之间形成光滑的过渡。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_13\"><business:ClaimText>10.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头的所述近端外表面基本上由锥体的侧表面形成，所述锥体的轴线相交于所述驱动轴的所述转动轴线。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_14\"><business:ClaimText>11.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头的所述远端外表面基本上由锥体的侧表面形成，所述锥体的轴线相交于所述驱动轴的所述转动轴线。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_15\"><business:ClaimText>12.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述近端、远端和中间外表面包括组织去除部分。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_16\"><business:ClaimText>13.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，仅有所述中间外表面包括组织去除部分。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_17\"><business:ClaimText>14.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，还包括分离所述近端、远端和中间的外表面与所述中空腔的至少一个壁，其中，所述至少一个壁的最小厚度为0.008英寸。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_18\"><business:ClaimText>15.如权利要求11所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述近端外表面的所述锥体轴线和所述远端外表面的所述锥体轴线彼此相交，并与所述驱动轴的所述转动轴线共面。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_19\"><business:ClaimText>16.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述远端外表面具有以大致恒定的速率朝向远端增大的直径，由此，形成大致锥体的形状。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_20\"><business:ClaimText>17.如权利要求16所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述近端外表面具有以大致恒定的速率朝向远端减小的直径，由此，形成大致锥体的形状。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_21\"><business:ClaimText>18.如权利要求17所述的旋转式动脉粥样斑块去除术装置，其特征在于，每个锥体的相对侧相对彼此成约10°和30°之间的交角α。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_22\"><business:ClaimText>19.如权利要求17所述的旋转式动脉粥样斑块去除术装置，其特征在于，每个锥体的相对侧相对彼此成约20°和24°之间的交角α。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_23\"><business:ClaimText>20.如权利要求17所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头的各个所述锥体具有不平行于所述驱动轴的所述转动轴线的轴线。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_24\"><business:ClaimText>21.如权利要求17所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头的所述锥体的所述轴线共面，并与所述驱动轴的所述转动轴线相交成约2°和8°之间的角度β。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_25\"><business:ClaimText>22.如权利要求17所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头的所述锥体的所述轴线共面，并与所述驱动轴的所述转动轴线相交成约3°和6°之间的角度β。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_26\"><business:ClaimText>23.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述近端外表面包括至少两个区域，所述两个区域中的第一区域基本上由第一锥体的截头锥的侧表面形成，而所述两个区域中的第二区域基本上由第二锥体的截头锥的侧表面形成，所述第一锥体具有与所述驱动轴的所述转动轴线相一致的轴线，而所述第二锥体具有平行且间隔于所述第一锥体的所述轴线的轴线。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_27\"><business:ClaimText>24.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述远端外表面包括至少两个区域，所述两个区域中的第一区域基本上由第一锥体的截头锥的侧表面形成，而所述两个区域中的第二区域基本上由第二锥体的截头锥的侧表面形成，所述第一锥体具有与所述驱动轴的所述转动轴线相一致的轴线，而所述第二锥体具有平行且间隔于所述第一锥体的所述轴线的轴线。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_28\"><business:ClaimText>25.如权利要求23所述的旋转式动脉粥样斑块去除术装置，其特征在于，形成在所述第一锥体的所述侧表面和所述第一锥体的所述轴线之间的角度大于形成在所述第二锥体的所述侧表面和所述第二锥体的所述轴线之间的角度。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_29\"><business:ClaimText>26.如权利要求24所述的旋转式动脉粥样斑块去除术装置，其特征在于，形成在所述第一锥体的所述侧表面和所述第一锥体的所述轴线之间的角度大于形成在所述第二锥体的所述侧表面和所述第二锥体的所述轴线之间的角度。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_30\"><business:ClaimText>27.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述远端外表面和所述近端外表面各包括至少两个区域，所述两个区域中的第一区域基本上由第一锥体的截头锥的侧表面形成，而所述两个区域中的第二区域基本上由第二锥体的截头锥的侧表面形成，所述第一锥体具有与所述驱动轴的所述转动轴线相一致的轴线，而所述第二锥体具有平行且间隔于所述第一锥体的所述轴线的轴线。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_31\"><business:ClaimText>28.如权利要求27所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述近端和远端外表面的所述第二锥体具有共同的轴线，该共同的轴线平行且间隔于所述驱动轴的所述转动轴线。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_32\"><business:ClaimText>29.如权利要求27所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述中间外表面基本上由圆柱的侧表面形成。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_33\"><business:ClaimText>30.如权利要求29所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述近端和远端外表面的所述两个第二锥体各具有一底部，该底部的直径等于形成所述中间外表面的所述圆柱的直径。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_34\"><business:ClaimText>31.如权利要求27所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述中间外表面基本上由圆柱的侧表面形成，所述圆柱的轴线与所述近端和远端外表面的所述第二锥体的所述轴线是共同的。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_35\"><business:ClaimText>32.如权利要求27所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述中间外表面的形状在所述偏心的磨削头的所述近端和远端外表面之间提供光滑的过渡。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_36\"><business:ClaimText>33.如权利要求27所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头的所述近端和远端外表面基本上相对于彼此呈对称。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_37\"><business:ClaimText>34.如权利要求27所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头的所述近端和远端外表面相对于彼此不对称。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_38\"><business:ClaimText>35.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述近端外表面包括至少两个区域，所述两个区域中的第一区域基本上由近端锥体的侧表面形成，而所述两个区域中的第二区域基本上由圆柱的侧表面形成，所述近端锥体具有与所述驱动轴的所述转动轴线相一致的轴线，而所述圆柱具有平行且间隔于所述驱动轴的所述转动轴线的轴线。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_39\"><business:ClaimText>36.如权利要求35所述的旋转式动脉粥样斑块去除术装置，其特征在于，还包括所述远端外表面，所述远端外表面包括至少两个区域，所述两个区域中的第一区域基本上由远端锥体的侧表面形成，而所述两个区域中的第二区域基本上由圆柱的侧表面形成，所述远端锥体具有与所述驱动轴的所述转动轴线相一致的轴线，而所述圆柱具有平行且间隔于所述驱动轴的所述转动轴线的轴线。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_40\"><business:ClaimText>37.如权利要求36所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述中间外表面基本上由，形成所述至少一个偏心的磨削头的所述近端和远端外表面的所述第二区域的所述圆柱的侧表面形成。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_41\"><business:ClaimText>38.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个偏心的磨削头具有与所述驱动轴的所述转动轴线径向地间隔开的质量中心。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_42\"><business:ClaimText>39.如权利要求38所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.0mm和约1.5mm之间的最大直径，所述质量中心与所述驱动轴的所述转动轴线间隔开至少约为0.013mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_43\"><business:ClaimText>40.如权利要求38所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.5mm和约1.75mm之间的最大直径，所述质量中心与所述驱动轴的所述转动轴线间隔开至少约为0.03mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_44\"><business:ClaimText>41.如权利要求38所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.75mm和约2.0mm之间的最大直径，所述质量中心与所述驱动轴的所述转动轴线间隔开至少约为0.06mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_45\"><business:ClaimText>42.如权利要求38所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有至少约为2.0mm的最大直径，所述质量中心与所述驱动轴的所述转动轴线间隔开至少约为0.1mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_46\"><business:ClaimText>43.如权利要求38所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.0mm和约1.5mm之间的最大直径，所述质量中心与所述驱动轴的所述转动轴线间隔开至少约为0.02mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_47\"><business:ClaimText>44.如权利要求38所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.5mm和约1.75mm之间的最大直径，所述质量中心与所述驱动轴的所述转动轴线间隔开至少约为0.05mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_48\"><business:ClaimText>45.如权利要求38所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.75mm和约2.0mm之间的最大直径，所述质量中心与所述驱动轴的所述转动轴线间隔开至少约为0.1mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_49\"><business:ClaimText>46.如权利要求38所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有至少约为2.0mm的最大直径，所述质量中心与所述驱动轴的所述转动轴线间隔开至少约为0.16mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_50\"><business:ClaimText>47.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心加大直径的部分的横截面的面是在所述偏心加大直径的部分的最大横截面直径的位置处截取得到，所述面具有与所述驱动轴的所述转动轴线间隔开的几何中心。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_51\"><business:ClaimText>48.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.0mm和约1.5mm之间的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.02mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_52\"><business:ClaimText>49.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.5mm和约1.75mm之间的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.05mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_53\"><business:ClaimText>50.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.75mm和约2.0mm之间的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.1mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_54\"><business:ClaimText>51.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有至少约为2.0mm的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.15mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_55\"><business:ClaimText>52.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.0mm和约1.5mm之间的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.035mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_56\"><business:ClaimText>53.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.5mm和约1.75mm之间的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.07mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_57\"><business:ClaimText>54.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.75mm和约2.mm之间的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.15mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_58\"><business:ClaimText>55.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有至少约为2.0mm的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.25mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_59\"><business:ClaimText>56.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.5mm和约1.75mm之间的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.09mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_60\"><business:ClaimText>57.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有在约1.75mm和约2.0mm之间的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.20mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_61\"><business:ClaimText>58.如权利要求47所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述偏心的加大直径部分具有至少约为2.0mm的最大横截面直径，所述几何中心与所述驱动轴的所述转动轴线间隔开至少约为0.30mm的距离。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_62\"><business:ClaimText>59.如权利要求1所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述组织去除表面是磨削表面。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_63\"><business:ClaimText>60.一种高速旋转式动脉粥样斑块去除术装置，用来在具有给定直径的动脉中打开狭窄部位，该装置包括：</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_64\"><business:ClaimText>具有比所述动脉直径小的最大直径的引导线；</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_65\"><business:ClaimText>能在所述引导线上前进的柔软细长的可转动的驱动轴，所述驱动轴具有转动轴线；以及</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_66\"><business:ClaimText>至少一个附连在所述驱动轴上的半冠状偏心的磨削头，所述磨削头包括近端部分和中间部分，其中，所述近端部分包括近端外表面，所述中间部分包括中间外表面，所述近端外表面具有朝向远端增大的直径，所述远端外表面具有朝向远端减小的直径，所述中间外表面是圆柱形的，其中，至少中间外表面包括组织去除部分，且其中，所述磨削头形成通过其中的驱动轴内腔以及中空腔，所述驱动轴至少部分地穿过所述驱动轴内腔。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_67\"><business:ClaimText>61.如权利要求60所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述近端外表面包括至少两个区域，所述两个区域中的第一区域基本上由近端锥体的侧表面形成，而所述两个区域中的第二区域基本上由圆柱的侧表面形成，所述近端锥体具有与所述驱动轴的所述转动轴线相一致的轴线，而所述圆柱具有平行且间隔于所述驱动轴的所述转动轴线的轴线；以及其中，所述中间外表面基本上由形成所述至少一个偏心磨削头的所述近端和远端外表面的所述第二区域的所述圆柱的侧表面形成。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_68\"><business:ClaimText>62.如权利要求60所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个半冠状偏心的磨削头至少部分是柔性的。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_69\"><business:ClaimText>63.如权利要求61所述的旋转式动脉粥样斑块去除术装置，其特征在于，所述至少一个半冠状偏心的磨削头包括至少一个设置在所述近端、中间和/或远端部分上的柔性狭槽，其中，所述至少一个柔性狭槽具有可控的宽度、深度和切割角度。</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_70\"><business:ClaimText>64.一种用来打开具有给定直径的动脉中狭窄部位的方法，该方法包括：</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_71\"><business:ClaimText>提供具有比所述动脉直径小的最大直径的引导线；</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_72\"><business:ClaimText>使所述引导线前进到所述动脉内，到达靠近所述狭窄部位的位置；</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_73\"><business:ClaimText>提供能在所述引导线上前进的柔软细长的可转动的驱动轴，所述驱动轴具有转动轴线；</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_74\"><business:ClaimText>提供至少一个附连在所述驱动轴上的偏心的磨削头，所述磨削头至少包括近端部分和中间部分，其中，所述近端部分包括近端外表面，所述中间部分包括中间外表面，所述近端外表面具有朝向远端增大的直径，所述远端外表面具有朝向远端减小的直径，所述中间外表面是圆柱形的，其中，至少所述中间外表面包括组织去除部分，且其中，所述磨削头形成通过其中的驱动轴内腔以及中空腔，所述驱动轴至少部分地穿过所述驱动轴内腔；</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_75\"><business:ClaimText>使所述驱动轴在所述引导线上前进，其中，所述至少一个偏心磨削头与所述狭窄部位相邻；</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_76\"><business:ClaimText>以20,000和200,000rpm之间的速度转动所述驱动轴以及附连的至少一个偏心的磨削头；</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_77\"><business:ClaimText>形成所述至少一个偏心的磨削头经过的轨道路径；以及</business:ClaimText></td></tr><tr><td class=\"content\" id=\"claim_78\"><business:ClaimText>用至少一个偏心的磨削头来磨削所述狭窄部位。</business:ClaimText></td></tr></table></div><div class=\"fullText\"><table style=\"table-layout:fixed\"><tr><td id=\"description_title\" class=\"header\">说明书</td></tr><tr><td class=\"content\" id=\"description_invention_title\">用于高速旋转式动脉粥样斑块去除术装置的偏心磨削头\n  </td></tr><tr><td class=\"content\" num=\"\" id=\"description_5\">技术领域</td></tr><tr><td class=\"content\" num=\"n0005\" id=\"description_6\">本发明涉及从体内通道中去除组织的装置和方法，例如，使用高速旋转式动脉粥样斑块去除术(atherectomy)装置从动脉中去除动脉粥样硬化斑块。</td></tr><tr><td class=\"content\" num=\"\" id=\"description_7\">背景技术</td></tr><tr><td class=\"content\" num=\"n0006\" id=\"description_8\">人们已经开发出各种技术和仪器，用来去除或修理动脉和类似体内通道内的组织。如此技术和仪器的通常的目的是去除病人动脉内的动脉粥样硬化斑块。动脉粥样硬化的特征在于，病人血管的内膜层(内皮之下)内形成了脂肪沉积物(粥样斑)。随着时间推移，最初沉淀的相对柔软的富含胆固醇的粥样材料往往硬化为钙化的动脉粥样硬化斑块。如此的粥样斑限制了血流，因此通常称之为狭窄性病变或血管狭窄，该阻塞的材料被称之为变窄材料。如果任其发展不加治疗，则如此的血管狭窄可导致心绞痛、高血压症、心肌梗塞、中风等。</td></tr><tr><td class=\"content\" num=\"n0007\" id=\"description_9\">旋转式动脉粥样斑块去除术已经成为去除如此变窄材料的常用技术。如此的手术最经常的是用于在冠状动脉内开启钙化性病变的开口。最为常见的是，这种旋转式动脉粥样斑块去除术不单独使用，而是在实施球囊血管成形术之后进行，此手术之后，通常又放置支架来帮助维持被撑开的动脉的张开。对于非钙性病变，通常单独采用球囊血管成形术来打开动脉，通常也放置支架来维持被打开的动脉的张开。然而，研究表明，大多数经受过球囊血管成形术且在动脉内放置了支架的病人会经历支架的再狭窄，即，随着时间的推移，由于支架内的疤痕组织的过度生长，通常会形成支架的阻塞。在如此情形中，动脉粥样斑块去除术是从支架中去除过度疤痕组织的较佳手术方案(球囊血管成形术在支架内不是还不是非常有效)，由此，可恢复动脉的打开。</td></tr><tr><td class=\"content\" num=\"n0008\" id=\"description_10\">为了去除狭窄材料，已经开发出几种类型的旋转式动脉粥样斑块去除术装置。在一种类型的装置中，诸如美国专利No.4,990,134(授予Auth)中所示的装置，包有诸如金刚石颗粒的磨料磨削材料的芒刺安装在一柔性驱动轴的末端上。该芒刺以高速转动(通常例如在约150,000-190,000rpm范围内)，同时芒刺横穿狭窄部位前进。然而，当芒刺去除狭窄的组织时，它也堵塞了血流。一旦芒刺前进横穿狭窄部位，该动脉将被打开到的直径等于或仅稍许大于芒刺的最大外直径。通常必须备有多于一个规格的芒刺，以将动脉张开到要求的直径。</td></tr><tr><td class=\"content\" num=\"n0009\" id=\"description_11\">美国专利No.5,314,438(授予Shturman)揭示了另一种动脉粥样斑块去除术装置，该装置具有一驱动轴，驱动轴的一部分具有加大的直径，该加大的表面的至少一段包有磨削材料，从而形成该驱动轴的磨削段。当它高速转动时，磨削段能够从动脉中去除狭窄的组织。尽管该动脉粥样斑块去除术装置由于其柔性而具有优于Auth装置的优点，但它也只能将动脉打开到一定的直径，约等于该驱动轴的加大的磨削表面的直径，原因是该装置的特性不是偏心的。</td></tr><tr><td class=\"content\" num=\"n0010\" id=\"description_12\">美国专利No.6,494,890(授予Shturman)揭示了一种具有带加大偏心部分的驱动轴，其中，该加大部分的至少一段包有磨削材料。当它高速转动时，磨削段能够从动脉中去除狭窄的组织。该装置能够将动脉的直径打开大于加大偏心部分的静止直径，部分地是因为在高速转动过程中其作轨道的转动运动。由于加大的偏心部分包括不结合在一起的驱动轴线丝，所以驱动轴的加大的偏心部分在放置在狭窄部位过程中或在高速运行中可能会弯曲。该种弯曲在高速运转过程中可允许实施较大直径的打开，但对动脉实际磨削的直径提供的控制也比想要的少。此外，某些狭窄的组织可能完全阻塞通道，使得Shturman装置不能通过通道放入。由于Shturman要求驱动轴的加大的偏心部分放置在狭窄组织内以实现磨削，所以，在阻止加大的偏心部分移入狭窄部位的情形中，它就不再很有效。本文以参见的形式引入美国专利No.6,494,890的全部内容。</td></tr><tr><td class=\"content\" num=\"n0011\" id=\"description_13\">美国专利No.5,681,336(授予Clement)提供了一种偏心的去除组织用的芒刺，芒刺有磨削颗粒的包覆层，用合适的粘结材料将磨削颗粒固定到毛刺外表面的一部分上。然而，因为按照Clement在第3栏53-55行中所解释的，非对称的芒刺以“低于高速切除装置所用的速度以便补偿热量或不平衡的速度”进行转动。即，给定实心芒刺的大小和质量，则在动脉粥样斑块去除术过程中使用的高速，即20,000-200,000rpm速度下转动芒刺是不可行的。根本上说，偏离驱动轴转动轴线的质量中心会导致形成很大的离心力，这在动脉壁上施加过大的压力，并形成过多的热量和过大的颗粒。</td></tr><tr><td class=\"content\" num=\"n0012\" id=\"description_14\">本发明克服了这些不足。</td></tr><tr><td class=\"content\" num=\"\" id=\"description_15\">发明内容</td></tr><tr><td class=\"content\" num=\"n0013\" id=\"description_16\">本发明提供一种旋转式动脉粥样斑块去除术装置，在各个实施例中，该装置具有柔软细长的可转动的驱动轴，至少一个柔性偏心的加大的磨削头附连在该驱动轴上。在其它实施例中，该偏心磨削头不是柔性的或部分柔性的。偏心加大的磨削头的至少一部分具有组织去除表面，该表面通常是磨削表面。在某些实施例中，该磨削头至少部分地是中空的。当磨削头放置在动脉内抵抗狭窄组织并以足够高的速度旋转时，加大的切削头的偏心性质致使切削头和驱动轴以如下的方式转动：其打开狭窄病变部，使其直径明显大于加大磨削头的外直径。较佳地，偏心加大的磨削头具有沿径向与驱动轴的转动轴线间隔开的质量中心，以使装置在高速运转时能够将狭窄病变部位打开到明显大于加大磨削头的外直径的直径。</td></tr><tr><td class=\"content\" num=\"n0014\" id=\"description_17\">本发明的一个目的是提供一种具有至少一个柔性的偏心切削头的高速旋转式动脉粥样斑块去除术装置，切削头的静止直径小于其高速转动的直径。</td></tr><tr><td class=\"content\" num=\"n0015\" id=\"description_18\">本发明的另一个目的是提供一种具有至少一个非柔性的偏心切削头的高速旋转式动脉粥样斑块去除术装置，切削头的静止直径小于其高速转动的直径。</td></tr><tr><td class=\"content\" num=\"n0016\" id=\"description_19\">本发明的另一个目的是提供一种具有至少一个柔性的偏心切削头的高速旋转式动脉粥样斑块去除术装置，切削头能够在几乎或完全阻塞患者血管的狭窄部位开通出先导孔。</td></tr><tr><td class=\"content\" num=\"n0017\" id=\"description_20\">本发明的另一个目的是提供一种具有至少一个非柔性的偏心切削头的高速旋转式动脉粥样斑块去除术装置，切削头能够在几乎或完全阻塞患者血管的狭窄部位开通出先导孔。</td></tr><tr><td class=\"content\" num=\"n0018\" id=\"description_21\">本发明的另一个目的是提供一种具有至少一个柔性的偏心切削头的高速旋转式动脉粥样斑块去除术装置，在切削头插入和放置过程中，切削头可弯曲而提高以最小的损伤应对曲折内腔的能力。</td></tr><tr><td class=\"content\" num=\"n0019\" id=\"description_22\">本发明的另一个目的是提供一种具有至少一个非柔性的偏心切削头的高速旋转式动脉粥样斑块去除术装置，在运转过程中切削头不弯曲，向操作者提供更好的对切削头轨道直径的控制程度。</td></tr><tr><td class=\"content\" num=\"n0020\" id=\"description_23\">下面的附图和详细描述更加具体地示范本发明上述的和其它的实施例。</td></tr><tr><td class=\"content\" num=\"\" id=\"description_24\">附图说明</td></tr><tr><td class=\"content\" num=\"n0021\" id=\"description_25\">结合附图来考虑以下对本发明各种实施例的详细描述，可以更加完整地理解本发明，附图中：</td></tr><tr><td class=\"content\" num=\"n0022\" id=\"description_26\">图1是本发明旋转式动脉粥样斑块去除术装置的非柔性偏心切削头的一个实施例的立体图；</td></tr><tr><td class=\"content\" num=\"n0023\" id=\"description_27\">图2是现有技术的由驱动轴形成的柔性偏心切削头的剖断立体图；</td></tr><tr><td class=\"content\" num=\"n0024\" id=\"description_28\">图3是现有技术的由驱动轴形成的偏心切削头的剖断的纵向剖视图；</td></tr><tr><td class=\"content\" num=\"n0025\" id=\"description_29\">图4是一剖断的纵向剖视图，显示现有技术的由驱动轴形成的柔性偏心加大切削头的柔性；</td></tr><tr><td class=\"content\" num=\"n0026\" id=\"description_30\">图5是现有技术的附连到驱动轴的实心偏心的磨削芒刺的纵向剖视图；</td></tr><tr><td class=\"content\" num=\"n0027\" id=\"description_31\">图6是一剖断的纵向剖视图，显示本发明的旋转式动脉粥样斑块去除术装置的非柔性偏心切削头的一个实施例的几何形状；</td></tr><tr><td class=\"content\" num=\"n0028\" id=\"description_32\">图7A是本发明的非柔性偏心切削头的一个实施例的立体图；</td></tr><tr><td class=\"content\" num=\"n0029\" id=\"description_33\">图7B是本发明的非柔性偏心切削头的一个实施例的仰视图；</td></tr><tr><td class=\"content\" num=\"n0030\" id=\"description_34\">图7C是本发明的非柔性偏心切削头的一个实施例的纵向剖视图；</td></tr><tr><td class=\"content\" num=\"n0031\" id=\"description_35\">图8A-8C是本发明的非柔性偏心切削头的一个实施例的横向剖视图；</td></tr><tr><td class=\"content\" num=\"n0032\" id=\"description_36\">图9A是本发明的非柔性偏心切削头的一个实施例的立体图；</td></tr><tr><td class=\"content\" num=\"n0033\" id=\"description_37\">图9B是本发明的非柔性偏心切削头的一个实施例的仰视图；</td></tr><tr><td class=\"content\" num=\"n0034\" id=\"description_38\">图9C是本发明的非柔性偏心切削头的一个实施例的纵向剖视图；</td></tr><tr><td class=\"content\" num=\"n0035\" id=\"description_39\">图10A是本发明的非柔性偏心切削头的一个实施例的立体图；</td></tr><tr><td class=\"content\" num=\"n0036\" id=\"description_40\">图10B是本发明的非柔性偏心切削头的一个实施例的仰视图；</td></tr><tr><td class=\"content\" num=\"n0037\" id=\"description_41\">图10C是本发明的非柔性偏心切削头的一个实施例的纵向剖视图；</td></tr><tr><td class=\"content\" num=\"n0038\" id=\"description_42\">图11是本发明的动脉粥样斑块去除术装置的非柔性偏心切削头的纵向剖视图，该图显示就在用于从动脉中去除狭窄组织之前的情况；</td></tr><tr><td class=\"content\" num=\"n0039\" id=\"description_43\">图12是一纵向剖视图，显示狭窄部位被本发明装置基本上打开之后，处于静止(不转动)位置时的本发明的非柔性偏心加大切削头；</td></tr><tr><td class=\"content\" num=\"n0040\" id=\"description_44\">图13是一横向剖视图，显示本发明的偏心旋转式动脉粥样斑块去除术装置的快速转动的非柔性偏心加大切削头的三个不同位置；</td></tr><tr><td class=\"content\" num=\"n0041\" id=\"description_45\">图14是对应于图13中所示的快速转动的非柔性偏心加大切削头的三个位置的示意图；</td></tr><tr><td class=\"content\" num=\"n0042\" id=\"description_46\">图15是带有一体形成在其中的柔性狭槽的本发明一个实施例的立体图；</td></tr><tr><td class=\"content\" num=\"n0043\" id=\"description_47\">图16是带有一体形成在其中的柔性狭槽的本发明一个实施例的侧视图；</td></tr><tr><td class=\"content\" num=\"n0044\" id=\"description_48\">图17是带有一体形成在其中的柔性狭槽的本发明一个实施例的立体图；</td></tr><tr><td class=\"content\" num=\"n0045\" id=\"description_49\">图18是带有一体形成在其中的柔性狭槽的本发明一个实施例的立体图。</td></tr><tr><td class=\"content\" num=\"\" id=\"description_50\">具体实施方式</td></tr><tr><td class=\"content\" num=\"n0046\" id=\"description_51\">尽管本发明可作出各种修改和替代的形式，但这里以举例方式在附图中显示并文中作详细地描述它们的细节。然而，应该理解到，本发明不将发明局限于所述的特殊实施例。恰好相反，本发明意欲涵盖所有落入本发明精神和范围之内的各种修改、等价物和替代物。</td></tr><tr><td class=\"content\" num=\"n0047\" id=\"description_52\">图1示出根据本发明的一个旋转式动脉粥样斑块去除术装置的实施例。该装置包括一手柄部分10、一具有偏心的加大<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>的细长柔性的<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>以及一从<ReferenceSign signID=\"CN101711131A20100519_sign_000036\">手柄部分10</ReferenceSign>朝向远端延伸的<ReferenceSign signID=\"CN101711131A20100519_sign_000015\">细长导管13</ReferenceSign>。驱动轴20用业内公知的螺旋形盘丝构造而成，磨削头28固定地附连在驱动轴上。导管13具有一内腔，除了加大的磨削头28和该加大的磨削头28远端处的一小段之外，驱动轴20的大部分长度设置在该内腔中。驱动轴20也含有一内腔，其允许驱动轴20在<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>上前进和转动。可设置一个<ReferenceSign signID=\"CN101711131A20100519_sign_000008\">流体供应管线17</ReferenceSign>，将冷却和润滑的溶液(通常是盐水或其它生物相容的流体)引入到导管13内。</td></tr><tr><td class=\"content\" num=\"n0048\" id=\"description_53\"><ReferenceSign signID=\"CN101711131A20100519_sign_000036\">手柄部分10</ReferenceSign>最好含有一个用来高速转动<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>的涡轮(或类似的旋转驱动机构)。手柄部分10通常可连接到一动力源，诸如通过<ReferenceSign signID=\"CN101711131A20100519_sign_000030\">管子16</ReferenceSign>提供的压缩空气。也可提供一对<ReferenceSign signID=\"CN101711131A20100519_sign_000031\">光缆25</ReferenceSign>(或者可采用单根光缆)来监视涡轮和驱动轴20的转速(有关如此手柄和相关仪器的细节在业内是公知的，例如可见授予Auth的美国专利No.5,314,407中所述)。手柄部分10还理想地包括一<ReferenceSign signID=\"CN101711131A20100519_sign_000052\">控制钮11</ReferenceSign>，其相对于<ReferenceSign signID=\"CN101711131A20100519_sign_000015\">导管13</ReferenceSign>和手柄本体推进和缩回涡轮和驱动轴20。</td></tr><tr><td class=\"content\" num=\"n0049\" id=\"description_54\">图2-4示出现有技术的装置的细节，该装置包括<ReferenceSign signID=\"CN101711131A20100519_sign_000014\">驱动轴20A</ReferenceSign>的偏心的加大直径的<ReferenceSign signID=\"CN101711131A20100519_sign_000025\">磨削部分28A</ReferenceSign>。驱动轴20A包括一个或多个螺旋卷绕的<ReferenceSign signID=\"CN101711131A20100519_sign_000009\">线丝18</ReferenceSign>，它们在加大的磨削部分28A内形成一<ReferenceSign signID=\"CN101711131A20100519_sign_000035\">引导线内腔19A</ReferenceSign>和<ReferenceSign signID=\"CN101711131A20100519_sign_000026\">一中空腔25A</ReferenceSign>。除了<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>横穿中空腔25A之外，中空腔25A基本上是空的。偏心的加大直径的磨削部分28A相对于器官的狭窄部位依次包括有<ReferenceSign signID=\"CN101711131A20100519_sign_000005\">近端部分30A</ReferenceSign>、<ReferenceSign signID=\"CN101711131A20100519_sign_000038\">中间部分35A和远端部分40A</ReferenceSign>。偏心的加大直径的磨削部分28A的近端部分30A的<ReferenceSign signID=\"CN101711131A20100519_sign_000006\">线匝31</ReferenceSign>较佳的是具有这样的直径，它们以大致恒定的速率朝向远端逐渐地增加，由此，形成大致锥形的形状。远端部分40A的<ReferenceSign signID=\"CN101711131A20100519_sign_000013\">线匝41</ReferenceSign>较佳是具有这样的直径，它们以大致恒定的速率朝向远端逐渐地减小，由此，形成大致锥体的形状。<ReferenceSign signID=\"CN101711131A20100519_sign_000011\">中间部分35A</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000034\">线匝36</ReferenceSign>设置有逐渐地变化的直径，以提供一大致凸出的外表面，该外表面的形状可在驱动轴20A的偏心的加大直径的磨削部分28A的近端和远端锥形部分之间提供光滑的过渡。</td></tr><tr><td class=\"content\" num=\"n0050\" id=\"description_55\">继续参见现有技术的装置，驱动轴的偏心的加大直径的<ReferenceSign signID=\"CN101711131A20100519_sign_000025\">磨削部分28A</ReferenceSign>的至少一部分(最好是中间部分35A)包括一能够去除组织的外表面。一<ReferenceSign signID=\"CN101711131A20100519_sign_000001\">组织去除表面37</ReferenceSign>包括有<ReferenceSign signID=\"CN101711131A20100519_sign_000012\">磨削材料24A</ReferenceSign>的包覆层，以形成<ReferenceSign signID=\"CN101711131A20100519_sign_000014\">驱动轴20A</ReferenceSign>的组织去除段，该组织去除表面37显示为通过合适的<ReferenceSign signID=\"CN101711131A20100519_sign_000003\">粘结剂26A</ReferenceSign>直接附连到驱动轴20A的线匝上。</td></tr><tr><td class=\"content\" num=\"n0051\" id=\"description_56\">图4示出现有技术的驱动轴的偏心的加大直径的<ReferenceSign signID=\"CN101711131A20100519_sign_000025\">磨削部分28A</ReferenceSign>的柔性，其显示为<ReferenceSign signID=\"CN101711131A20100519_sign_000014\">驱动轴20A</ReferenceSign>可在<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>上前进。在所示的实施例中，驱动轴的偏心的加大的磨削头的<ReferenceSign signID=\"CN101711131A20100519_sign_000011\">中间部分35A</ReferenceSign>的相邻线匝通过<ReferenceSign signID=\"CN101711131A20100519_sign_000003\">粘结材料26A</ReferenceSign>而彼此固定，该粘结材料将<ReferenceSign signID=\"CN101711131A20100519_sign_000012\">磨削颗粒24A</ReferenceSign>固定到<ReferenceSign signID=\"CN101711131A20100519_sign_000034\">线匝36</ReferenceSign>上。驱动轴的偏心的加大直径的磨削部分的<ReferenceSign signID=\"CN101711131A20100519_sign_000005\">近端部分30A</ReferenceSign>和<ReferenceSign signID=\"CN101711131A20100519_sign_000038\">远端部分40A</ReferenceSign>分别包括<ReferenceSign signID=\"CN101711131A20100519_sign_000006;CN101711131A20100519_sign_000013\">线匝31和41</ReferenceSign>，近端部分和远端部分彼此不固定，由此允许驱动轴的这些部分弯曲，如图中所示。如此的柔性便于装置前进通过相对曲折的路径。然而，驱动轴的偏心的加大直径的磨削部分28A的中间部分35A的相邻线匝36彼此固定，由此，限制了磨削部分28A的柔性。</td></tr><tr><td class=\"content\" num=\"n0052\" id=\"description_57\">图5示出另一现有技术的旋转式动脉粥样斑块去除术装置，其使用一附连到柔性驱动轴20B上的实心不对称的<ReferenceSign signID=\"CN101711131A20100519_sign_000028\">磨削芒刺28B</ReferenceSign>，并可在如授予Clement的美国专利No.5,681,336所提供的<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>上转动。偏心的去除组织的芒刺28B具有磨削颗粒24B的包覆层，磨削颗粒24B通过合适的<ReferenceSign signID=\"CN101711131A20100519_sign_000042\">粘结材料26B</ReferenceSign>固定到其一部分的外表面上。然而，因为如Clement在第3栏第53-55行中所解释的，不对称的芒刺28B必须以“低于高速磨削装置所用的转速以补偿热量或不平衡的转速”进行转动，所以，该结构限制了其功效。即，若给定了实心芒刺型结构的大小和质量，则采用动脉粥样斑块去除术过程中所用的高速(即，20,000-200,000rpm)来转动如此的芒刺是不可行的。根本上说，在此现有技术的装置中，偏离驱动轴转动轴线的质量中心会导致形成很大的离心力，在动脉壁上作用过大的压力，并形成太多热量、不必要的损伤及过大的颗粒。</td></tr><tr><td class=\"content\" num=\"n0053\" id=\"description_58\">现转向图6、7A-7C和8A-8C，将讨论本发明的旋转式动脉粥样斑块去除术装置的非柔性的偏心加大磨削<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">头28</ReferenceSign>的一个实施例。</td></tr><tr><td class=\"content\" num=\"n0054\" id=\"description_59\"><ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>具有与<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>同轴的<ReferenceSign signID=\"CN101711131A20100519_sign_000024\">转动轴线21</ReferenceSign>，该引导线15设置在驱动轴20的<ReferenceSign signID=\"CN101711131A20100519_sign_000020\">内腔19</ReferenceSign>内。特别地参照图6和7A-7C，偏心加大的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>具有一基本上由截头锥的侧表面形成的外表面，该<ReferenceSign signID=\"CN101711131A20100519_sign_000027\">锥体的轴线32</ReferenceSign>相交于驱动轴20的转动轴线21而形成相当小的角度β。同样地，偏心加大的磨削头28的<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>具有一基本上由截头锥的侧表面形成的外表面，该<ReferenceSign signID=\"CN101711131A20100519_sign_000010\">锥体的轴线42</ReferenceSign>也相交于驱动轴20的转动轴线21而形成相当小的角度β。近端部分30的锥体轴线32和远端部分40的锥体轴线42彼此相交，并与驱动轴的纵向转动轴线21共平面。</td></tr><tr><td class=\"content\" num=\"n0055\" id=\"description_60\">锥体相对侧所成角度α通常应在约10°和30°之间，该角度α较佳地在约20°和24°之间，且最佳地该角度α约为22°。还有，<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000027\">锥体轴线32</ReferenceSign>和<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000010\">锥体轴线42</ReferenceSign>通常与<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000024\">转动轴线21</ReferenceSign>相交成约20°和8°之间的角度β。较佳地该角度β在约3°和6°之间。尽管在附图中所示的优选实施例中，加大磨削<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">头28</ReferenceSign>的远端和近端部分的角度α大体相等，但这些角度不需要是相等的。该情况同样适用于角角度β。</td></tr><tr><td class=\"content\" num=\"n0056\" id=\"description_61\">在一替代的实施例中，<ReferenceSign signID=\"CN101711131A20100519_sign_000004\">中间部分35</ReferenceSign>可包括一个从与<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>的相交处朝向与<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>的相交处逐渐地增加的直径。在此实施例中，如图6所示的角度α可在近端部分30内大于在远端部分40内，或反之。其它替代的实施例包括具有凸出表面的中间部分35，其中，中间部分的外表面可形成这样的形状，使得在近端和远端部分的近端和远端外表面之间形成一光滑的过渡。</td></tr><tr><td class=\"content\" num=\"n0057\" id=\"description_62\"><ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>可包括至少一个<ReferenceSign signID=\"CN101711131A20100519_sign_000001\">组织去除表面37</ReferenceSign>，该表面位于<ReferenceSign signID=\"CN101711131A20100519_sign_000004\">中间部分35</ReferenceSign>、<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>和/或<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>的外表面上，以在高速转动过程中便于磨削掉狭窄的部分。组织去除表面37可包括磨削材料24的包覆层，磨削材料24粘结在磨削头28的中间部分35、远端部分40和/或近端部分30的外表面上。磨削材料可以是任何合适的材料，诸如金刚石粉、熔融硅石、氮化钛、碳化钨、氧化铝、碳化硼或其它陶瓷材料。较佳地，磨削材料由金刚砂(或金刚粉末颗粒)组成，通过合适的<ReferenceSign signID=\"CN101711131A20100519_sign_000047\">粘结剂26</ReferenceSign>直接地附连到组织去除表面，如此的附连可用众所周知的技术，诸如传统的电镀或熔融技术(例如参见美国专利No.4,018,576)来实现。或者，外部的组织去除表面可包括用机械或化学方法使中间部分35、远端部分40和/或近端部分30的外表面变粗糙，以提供合适的磨削组织去除表面37。在还有另一变体中，外表面可进行蚀刻或切削(例如，用激光)以提供小而有效的磨削表面。也可使用其它类似的技术来提供合适的组织去除表面37。</td></tr><tr><td class=\"content\" num=\"n0058\" id=\"description_63\">如图7A-7C清楚地所示，可沿着<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000024\">转动轴线21</ReferenceSign>纵向地通过加大<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>提供一个至少部分地被封闭的内腔或<ReferenceSign signID=\"CN101711131A20100519_sign_000019\">狭槽23</ReferenceSign>，以便用本技术领域内的技术人员众所周知的方式将加大磨削头28固定到驱动轴20。在所示的实施例中，提供一个<ReferenceSign signID=\"CN101711131A20100519_sign_000031\">中空部分25</ReferenceSign>来减少磨削头28的质量，以便于无损伤的磨削，并在高速运行过程中，即，20,000至200,000rpm运转中提高磨削头28的轨道路径控制的预见性。在此实施例中，磨削头28可固定地附连到驱动轴20，其中，驱动轴包括单个单元。或者，正如下文中要讨论的，驱动轴20可包括两个单独部件，其中，偏心加大磨削头28固定地附连到驱动轴20的该两个部件上，且其间保留有间隙。该两件式驱动轴结构技术结合中空部分25一起可允许进一步操纵磨削头28质量中心的布置。可修改中空部分25的大小和形状以便对特殊要求的转速来优化磨削头28的轨道转动路径。本技术领域内的技术人员将会容易地认识到各种可能的结构，它们都纳入到本发明的范围之内。  图6、7A-7C的实施例示出了对称形状和长度的<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>和<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>。替代的实施例可增加近端部分30或远端部分40的长度以形成不对称的外形。</td></tr><tr><td class=\"content\" num=\"n0059\" id=\"description_64\">因为<ReferenceSign signID=\"CN101711131A20100519_sign_000027;CN101711131A20100519_sign_000010\">锥体轴线32和42</ReferenceSign>与<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000024\">转动轴线21</ReferenceSign>相交成角度β，所以，偏心加大磨削<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">头28</ReferenceSign>具有径向地远离驱动轴20的纵向转动轴线21的质量中心。正如下文中将详细地描述的，质量中心与驱动轴转动轴线21的偏离，提供使加大磨削头28具有这样的偏心距，其允许磨削头将动脉打开到明显大于偏心加大磨削头28名义直径的一个直径，较佳地，该打开的直径至少是偏心加大磨削头28的名义静止直径的两倍。</td></tr><tr><td class=\"content\" num=\"n0060\" id=\"description_65\">图8A-8C示出图6和7A-7C所示偏心加大磨削<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">头28</ReferenceSign>的三个截面(显示为横向截面的表面)的<ReferenceSign signID=\"CN101711131A20100519_sign_000032\">质量中心29</ReferenceSign>的位置，其中偏心加大磨削头28固定地附连到<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>，驱动轴20在<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>上前进，引导线15位于<ReferenceSign signID=\"CN101711131A20100519_sign_000020\">驱动轴内腔19</ReferenceSign>内。整个偏心的加大磨削头28可被分为许多薄片，每个薄片具有其自己的质量中心。图8B取自偏心加大磨削头28具有其最大横截面直径的位置(在此实施例中，该直径是偏心加大磨削头28的<ReferenceSign signID=\"CN101711131A20100519_sign_000004\">中间部分35</ReferenceSign>的最大直径)，而图8A和8C分别是偏心加大磨削头28的<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>和<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>的横截面。在这些横截面薄片的每一个中，质量中心29远离驱动轴20的<ReferenceSign signID=\"CN101711131A20100519_sign_000024\">转动轴线21</ReferenceSign>，驱动轴20的转动轴线与引导线15的中心相一致。各个横截面薄片的质量中心29还与如此横截面薄片的几何中心大体相一致。图8B示出中间部分35的横截面薄片，包括磨削头28的最大横截面直径，其中，与近端部分30和远端部分40相比，质量中心29和几何中心都位于最远离驱动轴20的转动轴线21的地方(即，最大地间隔开)。</td></tr><tr><td class=\"content\" num=\"n0061\" id=\"description_66\">应该理解到，如这里所使用的，术语“偏心的”被定义和用来指偏心加大磨削<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">头28</ReferenceSign>的几何中心和<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000024\">转动轴线21</ReferenceSign>之间的位置差，或指加大磨削头28的<ReferenceSign signID=\"CN101711131A20100519_sign_000032\">质量中心29</ReferenceSign>和驱动轴20的转动轴线21之间的位置差。在合适的转速下，任一如此的位置差都能使偏心加大磨削头28将狭窄部位打开到明显大于偏心加大磨削头28名义直径的一个直径。此外，对于形状不是规则几何形的偏心加大磨削头28，则“几何中心”的概念可以近似取得，穿过驱动轴20的转动轴线21并连接偏心加大磨削头28的周界具有其最大长度的位置处截取的横截面周界上的两点画出的最长弦，定位如此最长弦的中点就可近似该“几何中心”。</td></tr><tr><td class=\"content\" num=\"n0062\" id=\"description_67\">本发明的旋转式动脉粥样斑块去除术装置的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>可用不锈钢、钨或类似材料构造。磨削头28可以是单件式一体构造，或者，可以是两个或多个磨削头部件配装和固定在一起的组件，从而达到本发明的目的。</td></tr><tr><td class=\"content\" num=\"n0063\" id=\"description_68\">图9A-9C示出本发明旋转式动脉粥样斑块去除术装置的非柔性偏心磨削头28的另一替代实施例。在此实施例中，如图9B和9C清楚地所示，在<ReferenceSign signID=\"CN101711131A20100519_sign_000019\">驱动轴狭槽23</ReferenceSign>和<ReferenceSign signID=\"CN101711131A20100519_sign_000031\">中空部分25</ReferenceSign>之间的过渡部分内设置圆角过渡<ReferenceSign signID=\"CN101711131A20100519_sign_000021\">部分27</ReferenceSign>。在此实施例中，<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>显示为附连到<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>的两个单独的部分上，其间保留有间隙，而偏心加大磨削头28附连到驱动轴的两个部分上。或者，驱动轴20可以是如图6A-6C所示的单件结构。该实施例还示出一对称的外形，即，<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>和<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>显示有基本上相等的长度。如上所述，各种实施例可包括不对称的外形，其中，近端部分30长于远端部分40，或是远端部分40长于近端部分30。</td></tr><tr><td class=\"content\" num=\"n0064\" id=\"description_69\">具有不对称外形的本发明的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>的一个实施例显示在图10A-10C中。在此实施例中，<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>的长度大于<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>的长度。其结果，回过来参照图6中的几何图，在图10A-10C所示的实施例中，近端部分30的角度α小于远端部分40的角度α。例如，当磨削头28到达一阻止磨削头28通过的局部阻塞或完全阻塞的动脉时，这特别的几何形是有利的。近端部分30较小的斜度可有助于逐渐地磨削和打开阻塞动脉的狭窄部位。这样，可先形成一先导孔，然后逐渐地扩大，使得整个磨削头28可前进通过狭窄部位。</td></tr><tr><td class=\"content\" num=\"n0065\" id=\"description_70\">本技术领域内的技术人员将会认识到，这里显示的尤其是包括图7A-7C、9A-9C和10A-C所示的实施例可包括至少一个如上所述的<ReferenceSign signID=\"CN101711131A20100519_sign_000001\">组织去除表面37</ReferenceSign>。组织去除表面37可设置在<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">偏心磨削头28</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000004\">中间部分35</ReferenceSign>、<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>和/或<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>中的一个或多个上。</td></tr><tr><td class=\"content\" num=\"n0066\" id=\"description_71\">在图11中，偏心加大磨削<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">头28</ReferenceSign>通过<ReferenceSign signID=\"CN101711131A20100519_sign_000020\">驱动轴内腔19</ReferenceSign>在<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>上前进到一动脉“A”中刚好靠近狭窄部位的位置，该狭窄部位(由斑块“P”形成)的直径小于<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>的偏心加大磨削头28的名义最大的静止直径。如上所讨论，磨削头28的<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>形成一个具有半径减小的末端的锥体。这使磨削头28即使在静止构造的情况下也便于进入到狭窄部位内。</td></tr><tr><td class=\"content\" num=\"n0067\" id=\"description_72\">然而，本发明磨削<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">头28</ReferenceSign>的所示实施例不是柔性的，于是可阻止变形，其结果，与现有技术的装置不同，当动脉粥样斑块去除术装置静止时，本发明的磨削头不能被强制通过如此的狭窄部位。因此，本发明的磨削头28的该实施例必须磨削出其通过狭窄部位的通路。</td></tr><tr><td class=\"content\" num=\"n0068\" id=\"description_73\">在某些情形中，包括目前所讨论的情形，使用<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">磨削头28远端部分40</ReferenceSign>的增大直径来增大开口的直径，<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>就可用来逐渐地和无损伤地形成开口，直到足够多的斑块被去除而允许磨削头28通过和横穿狭窄部位前进并然后撤回为止。有好几个特征可提高形成先导孔的能力。锥体形的<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>允许组织<ReferenceSign signID=\"CN101711131A20100519_sign_000001\">去除表面37</ReferenceSign>逐渐地前进和有控制地磨削进入到狭窄部位，为磨削头28继续前进形成先导孔。此外，磨削头28的锥体形近端部分30(和图中未示出的远端部分40)与圆柱形的<ReferenceSign signID=\"CN101711131A20100519_sign_000004\">中间部分35</ReferenceSign>的相交处可形成边缘，随着该装置逐渐地前进，所述边缘能够切削或磨削斑块，因此，增大被磨削的狭窄部位的直径。此外，如上所讨论的，磨削头28的近端部分30以及中间部分35和远端部分40(图中未示出)的表面，可被组织去除表面37的磨削材料全部地或部分地覆盖，因此，在磨削头前进和撤回通过狭窄部位过程中，便于以逐渐的和有控制的方式磨削斑块和打开狭窄部位。最后，将会去除足够多的斑块，从而允许整个磨削头28可前进横穿狭窄部位和撤回。</td></tr><tr><td class=\"content\" num=\"n0069\" id=\"description_74\">因此，当<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>前进和撤回而连续地移动偏心加大磨削<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">头28</ReferenceSign>横穿狭窄部位时，转动的偏心加大磨削头28将从<ReferenceSign signID=\"CN101711131A20100519_sign_000043\">动脉“A”</ReferenceSign>中继续清除斑块“P”，将狭窄部位的直径打开到明显大于加大磨削头28的名义直径。因为本发明的磨削头可在<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>、<ReferenceSign signID=\"CN101711131A20100519_sign_000004\">中间部分35</ReferenceSign>和/或<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>上具有磨削的组织去除表面，所以，磨削斑块和打开狭窄部位可在前进以及撤回过程中发生。</td></tr><tr><td class=\"content\" num=\"n0070\" id=\"description_75\">此外，非柔性的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>的尺寸可确定成适于形成通过狭窄部位的先导孔，基本上为本发明相继较大的磨削头28形成通路，从而逐渐地打开开口，或许可由诸如Shturman在6,494,890中所述的某些现有技术的装置，即由驱动轴的柔性偏心加大部分来形成通路。如此结构可包括使用两个单独装置，或在一个装置内组合这两个(或多个)装置。例如，有利地是，可沿着<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>朝向远端地放置本发明的非柔性的偏心磨削头28，并组合更加靠近近端地放置如Shturman的’890所述的驱动轴20的柔性的偏心加大磨削部分。在此实施例中，使用非柔性的磨削头28可开通出一个先导孔，于是，驱动轴20的柔性偏心加大磨削部分可跟着通过该狭窄部位，从而进一步打开。或者，相继较大的非柔性磨削头28可沿着驱动轴20串联地布置，沿着驱动轴20，最小的放置在最朝向远端处，即最靠近狭窄部位。还有更加可替代地是，非柔性的和柔性的(下文中讨论)偏心磨削头28的组合可沿着驱动轴20串联地布置。</td></tr><tr><td class=\"content\" num=\"n0071\" id=\"description_76\">图12示出本发明的加大的偏心磨削头28，其带有<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">引导线20</ReferenceSign>和在<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>上前进并在狭窄部位基本上打开之后处于动脉“A”内的“静止”位置的附连的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>，因此，示出该装置将狭窄部位打开到超过装置名义直径的直径的能力。</td></tr><tr><td class=\"content\" num=\"n0072\" id=\"description_77\">能够将动脉内的狭窄部位打开到大于本发明偏心加大的磨削头的名义直径的直径的程度取决于若干个参数，包括偏心加大的磨削头的形状、偏心加大的磨削头的质量、磨削头质量的分布及因此质量中心在磨削头内相对于驱动轴转动轴线的位置、以及转动速度。</td></tr><tr><td class=\"content\" num=\"n0073\" id=\"description_78\">转动速度是确定离心力的很重要的因素，有了离心力，加大的磨削头的组织去除表面就可压靠在狭窄组织上，由此，允许操作者控制组织去除的速率。控制转动速度在一定程度上还允许控制该装置将狭窄部位打开到的最大直径。申请人还业已发现，可靠地控制使组织去除表面压靠在狭窄组织上的力的能力，不仅允许操作者更好地控制组织去除的速率，而且还能更好地控制去除颗粒的大小。</td></tr><tr><td class=\"content\" num=\"n0074\" id=\"description_79\">图13-14示出本发明偏心磨削头28各种实施例所采取的大致螺旋形轨道路径，相对于<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>示出了<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>，该磨削头28在引导线上前进。为了图示的目的，图13-14中螺旋形路径的螺距作了夸大，事实上，偏心加大的磨削头28的每个螺旋形路径，通过<ReferenceSign signID=\"CN101711131A20100519_sign_000001\">组织去除表面37</ReferenceSign>仅去除非常薄的一层组织，当该装置反复地横穿狭窄部位前后地移动以完全地打开该狭窄部位时，该偏心加大的磨削头28作了许多许多次这样的螺旋形通过。图14示意地示出本发明旋转式动脉粥样斑块去除术装置的偏心加大的磨削头28的三个不同转动位置。在每个位置处，偏心加大的磨削头28的磨削表面接触待要去除的斑块“P”，三个位置用与斑块“P”接触的三个不同接触点表示，图中这些点标示为B1、B2和B3。应注意到的是，在每一点处，通常是偏心加大的磨削头28的磨削表面的同一接触组织的部分，即组织去除表面37是径向上最远离驱动轴的转动轴线的部分。</td></tr><tr><td class=\"content\" num=\"n0075\" id=\"description_80\">除了上述非柔性的磨削头的实施例之外，本发明的各种实施例还包括在偏心加大的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>内的某些柔性。示范的实施例显示在图15-18中。</td></tr><tr><td class=\"content\" num=\"n0076\" id=\"description_81\">图15示出的磨削头类似于图6、7A-7C中提供的磨削头。因此，特别地参照图6和15，偏心加大的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>具有一外表面，其基本上由上述图5中所讨论的截头锥的侧表面形成，即，锥体具有一<ReferenceSign signID=\"CN101711131A20100519_sign_000027\">轴线32</ReferenceSign>，该轴线32相交于<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000024\">转动轴线21</ReferenceSign>成一相当小的角度β。同样地，加大的磨削头28的<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>具有一外表面，其基本上由一截头锥的侧表面形成，该锥体具有一<ReferenceSign signID=\"CN101711131A20100519_sign_000010\">轴线42</ReferenceSign>，该轴线42也相交于驱动轴20的转动轴线21成一相当小的角度β。近端部分30的锥体轴线32和远端部分40的锥体轴线42彼此相交，它们与驱动轴的纵向转动轴线21共面。<ReferenceSign signID=\"CN101711131A20100519_sign_000004\">中间部分35</ReferenceSign>显示为圆柱的一部分，其表面具有恒定的直径，中间部分插入在锥体形的近端部分30和远端部分40之间并与它们相邻。磨削头28可形成一基本上中空的内部，其中，驱动轴20固定地穿过其设置。</td></tr><tr><td class=\"content\" num=\"n0077\" id=\"description_82\"><ReferenceSign signID=\"CN101711131A20100519_sign_000041\">柔性狭槽46</ReferenceSign>设置在<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>上。狭槽46显示为被完全切穿磨削头28并进入<ReferenceSign signID=\"CN101711131A20100519_sign_000019\">内腔23</ReferenceSign>，以允许磨削头28有最大的弯曲。可见图16的侧视图。在各种实施例中，磨削头28随<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">柔性驱动轴20</ReferenceSign>弯曲，以易于在患者内腔内应对曲折的通道。因此，磨削头28内如此的柔性可在到待磨削的病变处的路途中的较少的损伤性的进入，以及从其中退出时损伤较小。提供如此的柔性至少需要一个柔性狭槽46；较佳地，设置多个柔性狭槽46。</td></tr><tr><td class=\"content\" num=\"n0078\" id=\"description_83\">图15的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">柔性磨削头28</ReferenceSign>的实施例示出一系列均匀布置的<ReferenceSign signID=\"CN101711131A20100519_sign_000041\">柔性狭槽46</ReferenceSign>，它们的宽度和深度基本上一致，其中，狭槽46完全切穿磨削头28而进入其中的<ReferenceSign signID=\"CN101711131A20100519_sign_000019\">内腔23</ReferenceSign>。本技术领域内的技术人员将会认识到，磨削头28的柔性可被控制，即，尤其是通过操纵如下的一个或多个因素进行修改：狭槽46的数量；狭槽46在磨削头28内的深度；狭槽46的宽度；狭槽46的切割角度；狭槽46在磨削头28上的放置。</td></tr><tr><td class=\"content\" num=\"n0079\" id=\"description_84\">图17还示出了使用柔性<ReferenceSign signID=\"CN101711131A20100519_sign_000041\">狭槽46</ReferenceSign>来修改或控制磨削头的柔性特征的能力。在此实施例中，柔性狭槽46设置成至少部分地穿过、最好全部地穿过<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>的壁。然而，与图15和16的实施例不同，本实施例包括集中在磨削头28中心附近的柔性狭槽46，即，布置在<ReferenceSign signID=\"CN101711131A20100519_sign_000004\">中间部分35</ReferenceSign>内，只有一个<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">狭槽46接合近端部分30</ReferenceSign>以及只有一个<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">狭槽46接合远端部分40</ReferenceSign>。本技术领域内的技术人员显然明白，还有许多等价物都是可能的；每个等价物都落入本发明的范围之内。</td></tr><tr><td class=\"content\" num=\"n0080\" id=\"description_85\">现转向图18，图中示出半冠状的磨削头28’的实施例。半冠状的磨削头28’的实施例包括<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>和<ReferenceSign signID=\"CN101711131A20100519_sign_000004\">中间部分35</ReferenceSign>，并且可能是非柔性的，即，没有用于释放应力的<ReferenceSign signID=\"CN101711131A20100519_sign_000041\">柔性狭槽46</ReferenceSign>。或者，如图所示，半冠状的磨削头28’可包括如上所讨论的释放应力的柔性狭槽46。此外，如本技术领域内的技术人员将会认识到的，图15-17中所讨论的等价物也都适用于这里所述的半冠状的磨削头28’。</td></tr><tr><td class=\"content\" num=\"n0081\" id=\"description_86\">每个柔性磨削头实施例可包括以上结合非柔性实施例所讨论的设置在其上的磨削材料。</td></tr><tr><td class=\"content\" num=\"n0082\" id=\"description_87\">因此，本发明的偏心磨削头28可包括非柔性和/或至少部分柔性的实施例。</td></tr><tr><td class=\"content\" num=\"n0083\" id=\"description_88\">尽管不希望受任何特殊操作理论的约束，但本申请人相信，使质量中心与转动轴线偏离可产生加大的磨削头的“轨道”运动，通过变化特别是驱动轴的转速来控制该“轨道”的直径。该“轨道”运动是否如图13-14所示那样几何规则形还尚未确定，但本申请人用经验方法已经证明，通过改变驱动轴的转速，就可控制将偏心加大的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>的组织去除表面推压在狭窄部位表面上的离心力。该离心力可根据以下公式确定：</td></tr><tr><td class=\"content\" num=\"n0084\" id=\"description_89\">F<sub>c</sub>＝mΔx(πn/30)<sup>2</sup></td></tr><tr><td class=\"content\" num=\"n0085\" id=\"description_90\">其中，F<sub>c</sub>是离心力，m是偏心加大的磨削头的质量，Δx是偏心加大的磨削头的质量中心和驱动轴的转动轴线之间的距离，以及n是以每分钟转数(rpm)表示的转速。控制该力F<sub>c</sub>可提供对组织去除快慢的控制，可控制该装置打开狭窄部位的最大直径，并提高对被去除组织颗粒大小的控制。</td></tr><tr><td class=\"content\" num=\"n0086\" id=\"description_91\">本发明的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>包括去除比现有技术的高速转动动脉粥样斑块去除术装置更多的质量。其结果，在高速转动过程中，可实现更大的轨道，这又允许使用比现有技术的装置小的磨削头。除了允许在完全或基本上堵塞的动脉等血管内形成先导孔之外，使用较小的磨削头还可允许更方便地进入和在插入过程中较小的损伤。</td></tr><tr><td class=\"content\" num=\"n0087\" id=\"description_92\">在操作上，使用本发明的旋转式动脉粥样斑块去除术装置，使偏心加大的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>向近端地和向远端地反复移动通过狭窄部位。通过改变装置的转速，操作者可控制组织去除表面压靠在狭窄组织上的力，由此，能够更好地控制去除斑块的速度以及去除组织的颗粒大小。由于狭窄部位被打开到大于偏心加大的磨削头28的名义直径的直径，所以，冷却液和血液可围绕加大的磨削头恒定地流动。一旦磨削头通过病变部位一次，如此恒定的血液和冷却液的流动不断地冲洗掉所去除的组织颗粒，因此，就可均匀地释放掉去除的颗粒。</td></tr><tr><td class=\"content\" num=\"n0088\" id=\"description_93\">偏心加大的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>可包括范围在约1.0mm至约3.0mm之间的最大横截面直径。因此，偏心加大的磨削头可包括这样的横截面直径，它们包括但不局限于：1.0mm、1.25mm、1.50mm、1.75mm、2.0mm、2.25mm、2.50mm、2.75mm和3.0mm。本技术领域内的技术人员将会容易地认识到，以上所列横截面直径内的0.25mm的增量仅是作个示范而已，本发明不受示范的列举所限制，其结果，横截面直径的其它增量地递增都是可能的，并纳入在本发明的范围之内。</td></tr><tr><td class=\"content\" num=\"n0089\" id=\"description_94\">如上所述，因为加大的磨削<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">头28</ReferenceSign>的偏心度取决于多个参数，本申请人业已发现可考虑关于<ReferenceSign signID=\"CN101711131A20100519_sign_000037\">驱动轴20</ReferenceSign>的<ReferenceSign signID=\"CN101711131A20100519_sign_000024\">转动轴线21</ReferenceSign>和横截面的几何中心之间的距离的如下的设计参数，其中横截面取自偏心加大的磨削头的最大横截面直径的位置处：对于偏心加大的磨削头具有在约1.0mm和约1.5mm之间最大横截面直径的装置来说，几何中心最好应离开驱动轴的转动轴线至少约为0.02mm的距离，较佳地离开至少约为0.035mm的距离；而对于偏心加大的磨削头具有在约1.5mm和约1.75mm之间最大横截面直径的装置来说，几何中心最好应离开驱动轴的转动轴线至少约为0.05mm的距离，较佳地至少约为0.07mm的距离，最佳地至少约为0.09mm的距离；对于偏心加大的磨削头具有在约1.75mm和约2.0mm之间的最大横截面直径的装置来说，几何中心最好应离开驱动轴的转动轴线至少约为0.1mm的距离，较佳地至少约为0.15mm的距离，最佳地至少约为0.2mm的距离；而对于偏心加大的磨削头具有超过2.0mm的最大横截面直径的装置来说，几何中心最好应离开驱动轴的转动轴线的距离至少约为0.15mm的距离，较佳地至少约为0.25mm的距离，最佳地至少约为0.3mm的距离。</td></tr><tr><td class=\"content\" num=\"n0090\" id=\"description_95\">设计参数也可基于质量中心的位置。对于偏心加大的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>具有在约1.0mm和约1.5mm之间最大横截面直径的装置来说，质量中心最好应离开驱动轴的转动轴线至少约为0.013mm的距离，较佳地至少约为0.02mm的距离；而对于偏心加大的磨削头28具有在约1.5mm和约1.75mm之间最大横截面直径的装置来说，质量中心最好应离开驱动轴的转动轴线至少约为0.03mm的距离，较佳地至少约为0.05mm的距离；对于偏心加大的磨削头具有在约1.75mm和约2.0mm之间最大横截面直径的装置来说，质量中心最好应离开驱动轴的转动轴线至少约为0.06mm的距离，较佳地至少约为0.1mm的距离；而对于偏心加大的磨削头具有超过2.0mm的最大横截面直径的装置来说，质量中心最好应离开驱动轴的转动轴线至少约为0.1mm的距离，较佳地至少约为0.16mm的距离。</td></tr><tr><td class=\"content\" num=\"n0091\" id=\"description_96\">较佳地，例如，如图10C所示，壁50的厚度将中<ReferenceSign signID=\"CN101711131A20100519_sign_000031\">空腔室25</ReferenceSign>与由<ReferenceSign signID=\"CN101711131A20100519_sign_000016\">近端部分30</ReferenceSign>、<ReferenceSign signID=\"CN101711131A20100519_sign_000004\">中间部分35</ReferenceSign>和/或<ReferenceSign signID=\"CN101711131A20100519_sign_000002\">远端部分40</ReferenceSign>所形成的外表面分开，该壁50的厚度最小应为0.008英寸厚，以保持结构的稳定性和完整性。</td></tr><tr><td class=\"content\" num=\"n0092\" id=\"description_97\">较佳地，选择设计参数应使得加大的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>足够地偏心，这样，当磨削头在静止的<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>(足够地拉紧以预防引导线任何明显的移动)上以大于约20,000rpm的转速转动时，磨削头的组织<ReferenceSign signID=\"CN101711131A20100519_sign_000001\">去除表面37</ReferenceSign>的至少一部分可转动通过一个路径(不管如此的路径是完全地规则形还是圆形)，该路径的直径大于偏心加大的磨削头28的最大名义直径。例如，不带有限制地，对于最大直径在约1.5mm和约1.75mm之间的加大的磨削头28来说，组织去除表面37的至少一部分可转动通过一个路径，其直径至少比偏心加大的磨削头28的最大名义直径约大10％，较佳地，至少比偏心加大的磨削头28的最大名义直径约大15％，最佳地，至少比偏心加大的磨削头28的最大名义直径约大20％。对于最大直径在约1.75mm和约2.0mm之间的加大的磨削头28来说，组织去除表面37的至少一部分可转动通过一个路径，其直径至少比偏心加大的磨削头28的最大名义直径约大20％，较佳地，至少比偏心加大的磨削头28的最大名义直径约大25％，最佳地，至少比偏心加大的磨削头28的最大名义直径约大30％。对于最大直径约为2.0mm的加大的磨削头28来说，组织去除表面37的至少一部分可转动通过一个路径，其直径至少比偏心加大的磨削头28的最大名义直径约大30％，较佳地，至少比偏心加大的磨削头28的最大名义直径约大40％。</td></tr><tr><td class=\"content\" num=\"n0093\" id=\"description_98\">较佳地，选择设计参数应使得加大的<ReferenceSign signID=\"CN101711131A20100519_sign_000007\">磨削头28</ReferenceSign>足够地偏心，这样，当磨削头在静止的<ReferenceSign signID=\"CN101711131A20100519_sign_000050\">引导线15</ReferenceSign>上以约20,000rpm和约200,000rpm之间的转速转动时，磨削头的组织<ReferenceSign signID=\"CN101711131A20100519_sign_000001\">去除表面37</ReferenceSign>的至少一部分可转动通过一个路径(不管如此的路径是完全地规则形还是圆形)，该路径的最大直径显著大于偏心加大的磨削头28的最大名义直径。在各种实施例中，本发明能够形成一轨道路径，其最大直径比偏心加大的磨削头28的最大名义直径增加地大出至少约50％和约400％之间。如此的轨道路径最好包括一最大直径，其在比偏心加大的磨削头28的最大名义直径大至少约200％和约400％之间。</td></tr><tr><td class=\"content\" num=\"n0094\" id=\"description_99\">本发明不应被认为局限于上述特定的实例中，但恰好相反，本发明应被理解为涵盖本发明的所有方面。本发明所针对的技术领域内的技术人员在阅读完本说明书之后，本发明可适用的各种修改、等价的过程以及许多结构都都是显而易见的。</td></tr><tr><td class=\"content\" id=\"description_1\"><base:Paragraphs id=\"p0001\" num=\"n0001\">发明人</base:Paragraphs></td></tr><tr><td class=\"content\" id=\"description_2\"><base:Paragraphs id=\"p0002\" num=\"n0002\">R·J·萨切，美国公民，居住在明尼苏达州的布莱恩。</base:Paragraphs></td></tr><tr><td class=\"content\" id=\"description_3\"><base:Paragraphs id=\"p0003\" num=\"n0003\">P·J·鲁滨逊，美国公民，居住在明尼苏达州的马托梅蒂(Mahtomedi)。</base:Paragraphs></td></tr><tr><td class=\"content\" id=\"description_4\"><base:Paragraphs id=\"p0004\" num=\"n0004\">发明背景</base:Paragraphs></td></tr></table></div></result>"
  var focusers = [{
    word: '至少',
    focusType: '1'
  }]
  
  var focusStr = sipoUtils.focusText(str, focusers)
